<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
      .container { max-width: 760px; margin: 48px auto; padding: 0 20px; }
      h1 { margin-bottom: 8px; }
      p.sub { margin-top: 0; color: #94a3b8; }
      .grid { display: grid; gap: 14px; margin-top: 24px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 10px; padding: 16px; }
      .name { font-size: 18px; font-weight: 600; margin-bottom: 6px; }
      .desc { color: #94a3b8; margin-bottom: 12px; }
      a.btn { display: inline-block; text-decoration: none; color: #e2e8f0; background: #1d4ed8; border-radius: 8px; padding: 8px 12px; }
      a.btn:hover { background: #2563eb; }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>{{ title }}</h1>
      <p class="sub">Simple frontend for quick access to core services.</p>
      <section class="grid">
        {% for link in links %}
          <article class="card">
            <div class="name">{{ link.name }}</div>
            <div class="desc">{{ link.description }}</div>
            <a class="btn" href="{{ link.url }}" target="_blank" rel="noopener noreferrer">Open {{ link.name }}</a>
          </article>
        {% endfor %}
      </section>
    </main>
  </body>
  </html>
