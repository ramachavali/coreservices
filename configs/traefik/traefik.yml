# Traefik Static Configuration
# Reverse proxy for AI Stack with self-signed SSL


# need to have ping to healthcheck v3 and 
ping: {}

# API and Dashboard
api:
  dashboard: true
  insecure: true  # Dashboard accessible without auth on local network

# Entry Points
entryPoints:
  web:
    address: ":80"
    # Redirect HTTP to HTTPS
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
      tls:
        # Use self-signed certificate for local development
        domains:
          - main: "local"
            sans:
              - "*.local"

# Docker Provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false  # Only expose services with traefik.enable=true
    network: "fools-core"

# Logging
log:
  level: INFO

accessLog:
  filePath: "/var/log/traefik/access.log"
  bufferingSize: 100

