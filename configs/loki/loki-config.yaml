# Loki configuration â€” coreservices-homelab
# Aligned with grafana/alloy-scenarios/logs-file/loki-config.yaml

auth_enabled: false

server:
  http_listen_port: 3100

common:
  ring:
    instance_addr: 0.0.0.0
    kvstore:
      store: inmemory
  replication_factor: 1
  path_prefix: /var/loki

schema_config:
  configs:
    - from: 2020-05-15
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /var/loki/index
    cache_location: /var/loki/index_cache
  filesystem:
    directory: /var/loki/chunks

pattern_ingester:
  enabled: true

limits_config:
  allow_structured_metadata: true
  volume_enabled: true
